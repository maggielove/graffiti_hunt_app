<!DOCTYPE html>
<html ng-app='graffitiApp'>
  <head>
    <meta charset="utf-8">
    <title>Artmapper</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Signika:600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <script src="./js/app.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/placesController.js"></script>
    <script src="./js/usersController.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section ng-controller="UsersController as users" ui-view='users'>
      <a id="login-link" ui-sref="index" ng-click="">log in</a>
    </section>

    <h1 id="site-title">Artmapper</h1>
    <h2 id="site-subtitle">discover & share your city's best street art</h2>

    <nav class="text tabs" ng-controller="PlacesController as places">
      <div id="link-all" ui-sref="index" ng-click="" ui-sref-active="active">all art spots</div>
      <div id="new-spot" ui-sref="new" ng-click="" ui-sref-active="active">share a new spot</div>
      <div id="my-places" ui-sref="user" ng-click="" ui-sref-active="active">where I've been</div>
    </nav>

    <div id="content-wrapper">
      <section class="text" id="places-section" ng-controller="PlacesController as places" ui-view='places'>
      </section>
      <div id="google-map">
        <div id="map-canvas" class="mapping">
        </div>
      </div>
    <div>


    <!-- <section ng-controller="UsersController as users" ui-view='users'>
    </section> -->

    <!-- where our JS for the Google Map will display the map -->

    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>

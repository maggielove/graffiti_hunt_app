<!DOCTYPE html>
<html ng-app='graffitiApp'>
  <head>
    <meta charset="utf-8">
    <title>street art finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/placesController.js"></script>
    <script src="./js/usersController.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="site-title">hArtbeat</h1>


    <!-- <a ui-sref="login">Log In</a> -->

    <nav>
      <a ui-sref="index">Street Art Locations</a>
    </nav>

    <section ng-controller="PlacesController as places" ui-view=''>
    </section>

    <section ng-controller="UsersController as users" ui-view='users'>
    </section>

    <!-- where our JS for the Google Map will display the map -->
    <div id="google-map">
      <div id="map-canvas" class="mapping">
      </div>
    </div>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>

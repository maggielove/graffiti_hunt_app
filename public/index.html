<!DOCTYPE html>
<html ng-app='graffitiApp'>
  <head>
    <meta charset="utf-8">
    <title>hArtbeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/placesController.js"></script>
    <script src="./js/usersController.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section ng-controller="UsersController as users" ui-view='users'>
      <a ui-sref="login" ng-click="">log in</a>
    </section>

    <h1 id="site-title">hArtbeat</h1>
    <h2 id="site-subtitle">discover & share your city's best street art</h2>

    <nav class="text" ng-controller="PlacesController as places">
      <a ui-sref="index" ng-click="places.addClass()">street art locations</a> |
      <a ui-sref="new" ng-click="places.addClass()">add location</a>
    </nav>

    <div id="content-wrapper">
      <section class="text" id="places-section" ng-controller="PlacesController as places" ui-view='places'>
      </section>
      <div id="google-map">
        <div id="map-canvas" class="mapping">
        </div>
      </div>
    <div>


    <!-- <section ng-controller="UsersController as users" ui-view='users'>
    </section> -->

    <!-- where our JS for the Google Map will display the map -->

    <script src="http://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>

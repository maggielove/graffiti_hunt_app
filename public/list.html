<div id="art-list">
  <h3>street art locations</h3>
  <ul id="venues-list">
    <li ng-repeat="place in places.all"><input type="checkbox"><a ng-click="places.viewPlace(place); single=true" ng-href="#">{{place.name}}</a>
    </li>
  </ul>
</div>

<div id="place-view" ng-show="single" class="ng-hide">
  <h3>{{places.single.name}}</h3>
  <p>{{places.single.address}}</p>
  <p>{{places.single.city}}</p>
  <p>{{places.single.zipcode}}</p>
  <p>{{places.single.artInfo}}</p>
  <p>{{places.single.areaInfo}}</p>
  <a ui-sref="edit" ng-click="editform=true">edit</a>

  <!-- <p>powered by Foursquare</p> -->

  <p>{{places.single.location.address}}</p>
  <p>{{places.single.location.city}}</p> -->

</div>

<div id="art-list">
  <h3>street art locations</h3>
  <ul id="venues-list">
    <li ng-repeat="place in places.all"><input type="checkbox"><a ng-click="places.viewPlace(place); single=true" ng-href="#">{{place.name}}</a>
    </li>
  </ul>
</div>

<div id="place-view" ng-show="single" class="ng-hide">
  <h3>{{places.single.name}}</h3>
  <p>{{places.single.address}}</p>
  <p>{{places.single.city}}</p>
  <p>{{places.single.zipcode}}</p>
  <p>{{places.single.artInfo}}</p>
  <p>{{places.single.areaInfo}}</p>
  <a href="#" ng-click="newform=true">add an art spot</a>
  <a href="#">edit</a>

  <!-- <p>powered by Foursquare</p> -->
  <!-- <h3>{{places.single.name}}</h3>
  <p>{{places.single.location.address}}</p>
  <p>{{places.single.location.city}}</p> -->
  <!-- <a href='https://foursquare.com/oauth2/authenticate?client_id={{places.client_id}}&response_type=code&redirect_uri=https://graffiti-hunt.herokuapp.com/'>check in!</a> -->
</div>

<form class="new-form" ng-show="newform" ng-submit="places.addPlace()">
  <!-- ng-submit="places.addPlace()" -->
  <div>
    <label for="name">Name</label>
    <input ng-model="places.newPlace.name" type="text" placeholder="Frida Kahlo Mural">
  </div>
  <div>
    <label for="address">Address</label>
    <input ng-model="places.newPlace.address" type="text" placeholder="385 Knickerbocker Ave.">
  </div>
  <div>
    <label for="city">City</label>
    <input ng-model="places.newPlace.city" type="text" placeholder="Brooklyn">
  </div>
  <div>
    <label for="zipcode">Zipcode</label>
    <input ng-model="places.newPlace.zipcode" type="text" placeholder="11237">
  </div>
  <button type="submit" id="submit-form">Submit</button>

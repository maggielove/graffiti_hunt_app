<form class="new-form" ng-submit="places.addPlace()">
  <!-- ng-submit="places.addPlace()" -->
  <div>
    <label for="name">Name</label>
    <input ng-model="places.newPlace.name" type="text" placeholder="Frida Kahlo Mural">
  </div>
  <div>
    <label for="address">Address</label>
    <input ng-model="places.newPlace.address" type="text" placeholder="385 Knickerbocker Ave.">
  </div>
  <div>
    <label for="city">City</label>
    <input ng-model="places.newPlace.city" type="text" placeholder="Brooklyn">
  </div>
  <div>
    <label for="zipcode">Zipcode</label>
    <input ng-model="places.newPlace.zipcode" type="text" placeholder="11237">
  </div>
